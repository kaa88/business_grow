<div class="modal__window" id="modal-access">
	<div class="modal__wrapper">
		<div class="modal__content">
			<div class="modal__close-button"><i class="icon-cross"></i></div>

			<p class="modal__title modal__title--bold">
				<span>
					Выберите канал, в который мы отправим вам доступ и материалы по развитию бизнеса
				</span>
			</p>
		
			<div class="modal__feedback-content feedback-content feedback-content--access">

				<div class="feedback-content__main">




					<div class="radio">
						<input type="radio" id="radio-access-contact-method-1" name="radio-access-contact-method" value="telegram" checked>
						<label for="radio-access-contact-method-1">
							<span class="label-box label-box--style2">
								<i class="colored-icon icon-telegram"></i>
							</span>
						</label>
						<input type="radio" id="radio-access-contact-method-2" name="radio-access-contact-method" value="vk">
						<label for="radio-access-contact-method-2">
							<span class="label-box label-box--style2">
								<i class="colored-icon icon-vk"></i>
							</span>
						</label>
					</div>

					<p class="modal-text">
						или получите доступ на электоронную почту:
					</p>

					<div class="feedback-content__user-contact-input user-contact-input">
						<p class="user-contact-input__title">E-mail*</p>
						<input class="user-contact-input__input" type="text" name="email" placeholder="E-mail адрес">
					</div>

					<a class="text-button-simple" href="#">
						<span>
							получить доступ к материалам
						</span>
					</a>
				
				</div>

				<div class="feedback-content__bottom">
					<div class="feedback-content__checkbox checkbox">
						<input type="checkbox" id="access-policy-checkbox" name="checked" value="policy-ok" checked>
						<label for="msg-policy-checkbox">
							<span class="label-box"><i class="icon-ok"></i></span>
							<span class="label-text">
								<span>оставляя свои контактные данные, вы соглашаетесь</span>
								<a class="policy-link" href="#">с политикой защиты и обработки персональных данных пользователей сайта</a>
							</span>
						</label>
					</div>
					<p class="feedback-content__if-no-msg">
						если сообщение от нас не приходит больше 5 минут,<br> пожалуйста напишите нам через <a class="modal-link" href="#modal-message">форму</a>
					</p>
				</div>

			</div>

			<div class="modal__footer-clone mobile-only"></div>
		</div>
	</div>
</div>
