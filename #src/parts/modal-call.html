<div class="modal__window" id="modal-call">
	<div class="modal__wrapper">
		<div class="modal__content">
			<div class="modal__close-button"><i class="icon-cross"></i></div>

			<div class="modal__header-cover modal__header-cover--light mobile-only"></div>

			<div class="modal__call-slider swiper">
				<div class="swiper-wrapper">
					<div class="swiper-slide">

						<p class="modal__title modal__title--bold">
							<span>
								Type your phone number or ask a question online
							</span>
						</p>
						<p class="modal__subtitle desktop-only">
							You will get an answer in 15 minutes, but sometimes it may take up to 24 hours
						</p>
					
						<form class="modal__feedback-content feedback-content" name="call-form" action="#">
			
							<div class="feedback-content__main">
			
								<p class="modal-text">
									Choose a call time:
								</p>
			
								<div class="feedback-content__time-select time-select" ondragstart="return false;">
									<div class="time-select__header">
										<input class="time-select__input" type="number" name="call-time-h" value="17">
										<span class="time-select__divider">:</span>
										<input class="time-select__input" type="number" name="call-time-m" value="15">
										<div class="time-select__header-expander">
											<i class="icon-arrow2"></i>
										</div>
									</div>
			
									<div class="time-select__selector-box">
										<div class="wrapper">
											<div class="time-select__selector"></div>
											<div class="time-select__selector"></div>
										</div>
									</div>
								</div>
			
			
								<div class="feedback-content__user-contact-input user-contact-input">
									<p class="user-contact-input__title">Phone*</p>
									<input class="user-contact-input__input _req" type="text" name="phone" placeholder="Type your phone number">
								</div>
			
								<button class="text-button-simple" type="submit">
									<span class="text-button-simple__text">Order a call</span>
									<span class="submit-progress">
										<span class="submit-progress__box">
											<i></i><i></i><i></i>
										</span>
									</span>
								</button>
								<div class="form-report"></div>
							
							</div>

							<div class="vertical-divider"></div>
			
							<div class="feedback-content__contact-method">
								<div class="radio">
									<input type="radio" id="radio-call-contact-method-3" name="call-contact-method" value="telegram" checked>
									<label for="radio-call-contact-method-3">
										<span class="label-box label-box--style2">
											<i class="colored-icon icon-telegram"></i>
										</span>
										<span class="label-text">Ask in Telegram</span>
									</label>
									<input type="radio" id="radio-call-contact-method-1" name="call-contact-method" value="whatsapp">
									<label for="radio-call-contact-method-1">
										<span class="label-box label-box--style2">
											<i class="colored-icon icon-whatsapp"></i>
										</span>
										<span class="label-text">Ask in WhatsApp</span>
									</label>
									<input type="radio" id="radio-call-contact-method-2" name="call-contact-method" value="viber">
									<label for="radio-call-contact-method-2">
										<span class="label-box label-box--style2">
											<i class="colored-icon icon-viber"></i>
										</span>
										<span class="label-text">Ask in Viber</span>
									</label>
									<input type="radio" id="radio-call-contact-method-4" name="call-contact-method" value="vk">
									<label for="radio-call-contact-method-4">
										<span class="label-box label-box--style2">
											<i class="colored-icon icon-vk"></i>
										</span>
										<span class="label-text">Ask in VK</span>
									</label>
								</div>
							</div>
			
							<div class="feedback-content__bottom">
								<div class="feedback-content__checkbox checkbox">
									<input class="_req" type="checkbox" id="callform-policy-checkbox" name="policy-check" checked>
									<label for="callform-policy-checkbox">
										<span class="label-box"><i class="icon-ok"></i></span>
										<span class="label-text">
											<span>typing your personal data you are agree with</span>
											<a class="policy-link" href="404.html" target="_blank" title="Opens in new layer">website user's security and personal data processing policy</a>
										</span>
									</label>
								</div>

							</div>
			
						</form>
			
					</div>

					<div class="swiper-slide">

						<div class="swiper-slide__main">
							<p class="modal__title modal__title--bold">
								<span>
									THANK YOU<br>FOR YOUR REQUEST!
								</span>
							</p>
							<p class="modal__subtitle">
								We will contact you at a time you have chosen
							</p>
						</div>


						<div class="swiper-slide__bottom">

							<p class="modal-text">
								Best regards<br>to You and Your Business
							</p>

							<div class="modal__logo logo">
								<a class="logo__link" href="/">
									<span class="logo__text">Business</span>
									<span class="logo__text-colored">GROW</span>
									<span class="logo__up"><i></i></span>
									<span class="logo__line"></span>
								</a>
							</div>
				
						</div>
					</div>
				</div>
			</div>


			<div class="modal__footer-clone mobile-only"></div>
		</div>
	</div>
</div>
