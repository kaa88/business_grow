<div class="modal__window" id="modal-call">
	<div class="modal__wrapper">
		<div class="modal__content">
			<div class="modal__close-button"><i class="icon-cross"></i></div>

			<p class="modal__title modal__title--bold">
				<span>
					Введите ваш номер телефона или задайте вопрос онлайн
				</span>
			</p>
			<p class="modal__subtitle">
				Обычно мы отвечаем в течение 15 минут, но иногда на ответ может потребоваться до 24-х часов
			</p>
		
			<div class="modal__call-content call-content">

				<div class="call-content__main">

					<p class="modal-text">
						Выберите удобное время звонка:
					</p>


					<div class="call-content__time-select time-select">
						<div class="time-select__header">
							<input class="time-select__input" type="text" value="00">
							<span class="time-select__divider">:</span>
							<input class="time-select__input" type="text" value="00">
							<div class="time-select__header-expander">
								<i class="icon-arrow2"></i>
							</div>
						</div>

						<div class="time-select__selector-box">
							<div class="wrapper">
								<div class="time-select__selector"></div>
								<div class="time-select__selector"></div>
							</div>
						</div>
					</div>


					<div class="call-content__phone-input phone-input">
						<p class="phone-input__title">Телефон*</p>
						<input class="phone-input__input" type="text" placeholder="Введите ваш номер телефона">
					</div>

					<a class="text-button-simple" href="#">
						<span>
							Заказать звонок
						</span>
					</a>
				
				</div>

				<div class="call-content__contact-method">
					<div class="radio">
						<input type="radio" id="radio-consult-contact-method-3" name="radio-consult-contact-method" value="option 3">
						<label for="radio-consult-contact-method-3">
							<span class="label-box label-box--style3">
								<i class="colored-icon icon-telegram"></i>
							</span>
							<span class="label-text">Задать вопрос в Telegram</span>
						</label>
						<input type="radio" id="radio-consult-contact-method-1" name="radio-consult-contact-method" value="option 1" checked>
						<label for="radio-consult-contact-method-1">
							<span class="label-box label-box--style3">
								<i class="colored-icon icon-whatsapp"></i>
							</span>
							<span class="label-text">Задать вопрос в WhatsApp</span>
						</label>
						<input type="radio" id="radio-consult-contact-method-2" name="radio-consult-contact-method" value="option 2">
						<label for="radio-consult-contact-method-2">
							<span class="label-box label-box--style3">
								<i class="colored-icon icon-viber"></i>
							</span>
							<span class="label-text">Задать вопрос в Viber</span>
						</label>
						<input type="radio" id="radio-consult-contact-method-4" name="radio-consult-contact-method" value="option 4">
						<label for="radio-consult-contact-method-4">
							<span class="label-box label-box--style3">
								<i class="colored-icon icon-vk"></i>
							</span>
							<span class="label-text">Задать вопрос в VK</span>
						</label>
					</div>
				</div>
				

				<div class="call-content__bottom">
					<div class="call-content__checkbox checkbox">
						<input type="checkbox" id="policy-checkbox" name="checked" value="policy-ok" checked>
						<label for="policy-checkbox">
							<span class="label-box"><i class="icon-ok"></i></span>
							<span class="label-text">
								<span>оставляя свои контактные данные, вы соглашаетесь</span>
								<a class="policy-link" href="#">с политикой защиты и обработки персональных данных пользователей сайта</a>
							</span>
						</label>
					</div>
				</div>

			</div>

		</div>
	</div>
</div>
