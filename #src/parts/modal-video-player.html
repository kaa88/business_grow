<div class="modal__window" id="modal-video-player">
	<div class="modal__wrapper">
		<div class="modal__content">
			<div class="modal__close-button"><i class="icon-cross"></i></div>

			<div class="modal__header-cover modal__header-cover--light mobile-only"></div>

			<div class="modal__video-player video-player">
				<div class="video-player__title">Video Player</div>
				<video src="media/video/videosample.mp4" preload="metadata"></video>
				<div class="video-controls">
					<div class="video-controls__area">
						<div class="video-controls__area-btn"><i class="icon-play"></i></div>
					</div>
					<div class="video-controls__panel">
						<button class="video-controls__play-pause"><i class="icon-play"></i></button>
						<div class="video-controls__seek-bar">
							<input type="range" value="0">
						</div>
						<div class="video-controls__volume">
							<div class="video-controls__wrapper">
								<div class="video-controls__volume-bar">
									<input type="range">
								</div>
							</div>
							<button class="video-controls__volume-btn">vol</button>
						</div>
					</div>
				</div>
			</div>
				
			<div class="modal__logo logo">
				<a class="logo__link" href="/">
					<span class="logo__text">Business</span>
					<span class="logo__text-colored">GROW</span>
					<span class="logo__up"><i></i></span>
					<span class="logo__line"></span>
				</a>
			</div>
			
		</div>

		</div>
	</div>
</div>
